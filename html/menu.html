<ons-page id="menuPage">

  <ons-list-title>Bazı Linkler</ons-list-title>
  <ons-list id="links">
    <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron"
      onclick="window.open('https://minusapp.org/admin')"
    >
      <div class="left">
        <ons-icon icon="fa-external-link" style="color: grey;"></ons-icon>
      </div>
      <div class="center">
        Admin Panel
      </div>
    </ons-list-item>
    <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron"
      onclick="window.open('https://minusapp.org')"
    >
      <div class="left">
        <ons-icon icon="fa-external-link" style="color: grey;"></ons-icon>
      </div>
      <div class="center">
        Istek Oneri
      </div>
    </ons-list-item>
  </ons-list>


  <ons-list-title>Default</ons-list-title>
  <ons-list id="default-category-list">
    <ons-list-item tappable>
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-all" checked></ons-radio>
      </div>
      <label class="center" for="r-all">Tüm Masalar</label>
    </ons-list-item>
    <ons-list-item tappable category-id="">
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-no"></ons-radio>
      </div>
      <label class="center" for="r-no">Kategorisiz</label>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Özel Kategoriler</ons-list-title>
  <ons-list id="custom-category-list">
  </ons-list>
</ons-page>
